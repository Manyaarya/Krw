<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="client-signup.css">
</head>
<body>
    <section>
        <section class="signup-section">
            <div class="background-image">
                <h2>Unlock the world of photography possibilities with ConnectYou. </h2>
                <p>Join now to connect with talented photographers and professionals who can bring your creative projects to life.</p>
            </div>
         
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
        
                    <button type="submit">Sign Up</button>
                </form>
                <p>Or sign up with:</p>
                <div class="social-buttons">
                    <button class="google-button">Sign Up with Google</button>
                    <button class="facebook-button">Sign Up with Facebook</button>
                </div>
            </div>
        </section>
        
    </section>

    
</body>
</html>
