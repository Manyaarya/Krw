            <h1>Post a Job</h1>
            <p>Connect with talented photographers by posting your job.</p>

        <!-- Job Posting Form -->
        <section class="job-form">
            <form action="submit-job.php" method="POST"> <!-- Update action and method -->
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>

                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description" rows="5" required></textarea>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="required-skills">Required Skills:</label>
                <input type="text" id="required-skills" name="required-skills" required>

                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" required>

                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <button type="submit">Submit</button>
            </form>
        </section>
