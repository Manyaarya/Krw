    <section class="find-photographers-header">
        <h1>Find Photographers</h1>
        <p>Discover skilled photographers for your next project or event.</p>
    </section>
    
   
    
    <section class="search-filters">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by keywords, location, or specialization">
            <button id="search-btn">Search</button>
        </div>
        <div class="filters">
            <label for="location">Location:</label>
            <select id="location">
                <option value="">Any</option>
                <option value="new-york">New York</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <!-- Add more location options -->
            </select>
            <label for="specialization">Specialization:</label>
            <select id="specialization">
                <option value="">Any</option>
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
                <option value="wedding">Wedding</option>
                <!-- Add more specialization options -->
            </select>
            <label for="availability">Availability:</label>
            <select id="availability">
                <option value="">Any</option>
                <option value="weekdays">Weekdays</option>
                <option value="weekends">Weekends</option>
                <option value="flexible">Flexible</option>
                <!-- Add more availability options -->
            </select>
        </div>
    </section>

    <section class="sort-options">
        <label for="sort-by">Sort By:</label>
        <select id="sort-by">
            <option value="relevance">Relevance</option>
            <option value="ratings">Ratings</option>
            <option value="availability">Availability</option>
        </select>
    </section>

    <section class="map">
        <!-- Map integration code here -->
    </section>
    
    
    <section class="pagination">
        <button class="page-btn">Previous</button>
        <span>Page 1 of 3</span>
        <button class="page-btn">Next</button>
    </section>
